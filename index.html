<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1f5b67c279.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-product-mobile.jpg"
        alt="Chanel perfume picture"
        class="card-picture mobile"
      />
      <img
        src="./images/image-product-desktop.jpg"
        alt="Chanel perfume picture"
        class="card-picture desktop"
      />
      <div class="card-info">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price-container">
          <strong class="price-now">$149.99</strong>
          <del class="price-del">$169.99</del>
        </p>
        <a class="add-cart"
          ><i class="fa-solid fa-cart-shopping icon"></i> Add to Cart</a
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Thomas-Bezille" target="_blank"
        >Thomas Bezille</a
      >.
    </div>
  </body>
</html>
